<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game</title>
    <meta charset="UTF-8">
    <script src="/client/js/game.js"></script>

    <style>
        body {
            background-image: url('https://images.cooltext.com/5430853.png');
            background-size: 2048px 1620px;
            max-width: 100%;
            height: auto;
            background-position: center;
            background-repeat: no-repeat;
            background-color: darkmagenta
        }

        p {
            color: white;
            font-family: Verdana,serif;
            text-align: center;
        }

        input {
            width: auto;
            font-size: 24px;
            color: black;
            font-family: Verdana,serif;
        }

        button {
            display: block;
            width: auto;
            height: auto;
            color: white;
            background: black;
            font-size: 48px;
            font-family: Verdana,serif;
            cursor: pointer;
            text-align: right;
            transition: 0.3s
        }

        backButton {
            display: block;
            width: auto;
            border: None;
            background-color: Transparent;
            color: white;
            font-size: 36px;
            cursor: pointer;
            font-family: Verdana,serif;
            text-align: center;
            transition: 0.3s
        }

    </style>

</head>

<body onload="getWord()">

    <div id="gameBoard" style="text-align: center"></div>
    <p>● = Correct and in the correct place</p>
    <p>○ = Correct and in the incorrect place</p>
    <p>◘ = Incorrect</p>
    <div class="center">
        <backButton onclick="document.location = 'index.html'">Back</backButton></div>

</body>

</html>
