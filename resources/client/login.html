<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script src="/client/js/users.js"></script>

    <style>
        body {
            background-image: url('https://images.cooltext.com/5430853.png');
            background-size: 2048px 1620px;
            max-width: 100%;
            height: auto;
            background-position: center;
            background-repeat: no-repeat;
            background-color: darkmagenta
        }

        input {
            font-size: 24px;
            color: grey;
            font-family: Verdana;
            text-align: center;
        }

        button {
            display: block;
            width: 100%;
            border: None;
            background-color: Transparent;
            color: white;
            font-size: 48px;
            cursor: pointer;
            font-family: Verdana;
            text-align: center;
            transition: 0.3s
        }

        button:hover {
            opacity: 0.8
        }

        button:active {
            transform: translateY(8px)
        }

        img {
            width: 720px;
            height: auto
        }

        backButton {
            display: block;
            width: auto;
            border: None;
            background-color: Transparent;
            color: white;
            font-size: 36px;
            cursor: pointer;
            font-family: Verdana;
            text-align: center;
            transition: 0.3s
        }

        .center {
            display: flex;
            justify-content: center
        }

        .content {
            max-width: 720px;
            margin: auto
        }

    </style>

</head>

<body>
<form id="LoginForm">
    <div class="content center">
        <input type="text" name="UserName" id="UserName" length="24px">
        <input type="password" name="PassWord" id="PassWord" length="12px">
    </div>
</form>

<br>
<div class="content center">
    <button onclick="UsersLogin();">LOGIN</button></div>  <!--UsersLogin()in users.js-->
<div class="center">
    <backButton onclick="document.location = 'index.html'">Back</backButton></div>

</body>

</html>
